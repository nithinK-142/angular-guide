<div class="flex flex-col items-center mt-6 gap-4">
  <ng-container *ngTemplateOutlet="outerTemplate"></ng-container>
  <app-buttonn
    (onBtnClick)="getUsers()"
    [btnText]="'Get Users'"
    [btnClass]="'px-4 py-1 bg-slate-700 rounded-md'"
  ></app-buttonn>

  <div class="bg-slate-800 rounded-md">
    <table class="table-auto w-full text-left">
      <thead>
        <tr>
          <th class="px-4 py-2 border">ID</th>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Username</th>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Phone</th>
          <th class="px-4 py-2 border">Website</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="isCallingApi">
          <tr>
            <td class="text-center">
              <app-spinner [color]="'fill-blue-600'"></app-spinner>
            </td>
            <td class="text-center">
              <app-spinner [color]="'fill-gray-300'"></app-spinner>
            </td>
            <td class="text-center">
              <app-spinner [color]="'fill-green-500'"></app-spinner>
            </td>
            <td class="text-center">
              <app-spinner [color]="'fill-red-600'"></app-spinner>
            </td>
            <td class="text-center">
              <app-spinner [color]="'fill-yellow-400'"></app-spinner>
            </td>
            <td class="text-center">
              <app-spinner [color]="'fill-pink-600'"></app-spinner>
            </td>
          </tr>
        </ng-container>

        <ng-container *ngIf="!isCallingApi">
          <tr *ngFor="let user of users">
            <td class="px-4 py-2 border">{{ user.id }}</td>
            <td class="px-4 py-2 border">{{ user.name }}</td>
            <td class="px-4 py-2 border">{{ user.username }}</td>
            <td class="px-4 py-2 border">{{ user.email }}</td>
            <td class="px-4 py-2 border">{{ user.phone }}</td>
            <td class="px-4 py-2 border">{{ user.website }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<ng-template #outerTemplate>
  <h1 class="text-2xl my-4 font-medium">ng-container</h1>
</ng-template>
