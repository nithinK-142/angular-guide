<div class="flex flex-col items-center space-y-8">
  <h1 class="text-2xl my-4 font-medium">ng-template</h1>

  <div class="flex flex-col items-center">
    <div class="my-2">
      <div *ngIf="isUserLoggedin; else notLoggedin">
        <p class="text-green-500 text-lg">User loggedin</p>
      </div>

      <ng-template #notLoggedin>
        <div>
          <p class="text-red-500 text-lg">User not loggedin</p>
        </div>
      </ng-template>
    </div>

    <app-buttonn
      [btnText]="isUserLoggedin ? 'logout' : 'login'"
      (onBtnClick)="toggleLogin()"
      [btnClass]="'px-4 py-1 bg-slate-700 rounded-md'"
    >
    </app-buttonn>
  </div>
  <div class="flex flex-col items-center">
    <app-buttonn
      [btnText]="isLoadTemplate ? 'Hide Content' : 'Load Content'"
      (onBtnClick)="handleClick()"
      [btnClass]="'px-4 py-1 bg-slate-700 rounded-md'"
    >
    </app-buttonn>

    <div>
      <ng-template #dynamicTemplate>
        <p>This is a Dynamic Template</p>
      </ng-template>
    </div>

    <div>
      <div #dynamicContainer></div>
    </div>
  </div>
</div>
