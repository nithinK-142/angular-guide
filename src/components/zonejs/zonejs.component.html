<!-- KeyvalueDiffers -->
<h1 class="text-2xl my-4 font-medium text-center">{{ h1 }}</h1>
<table class="mx-auto">
  <thead>
    <tr>
      <th class="px-4 py-2 border-b-2 border-gray-300">ID</th>
      <th class="px-4 py-2 border-b-2 border-gray-300">Title</th>
      <th class="px-4 py-2 border-b-2 border-gray-300">Completed</th>
    </tr>
  </thead>
  <tbody>
    <!-- IterableDiffers -->
    <tr *ngFor="let todo of todos" class="text-center">
      <td class="px-4 py-2 border-b">{{ todo.id }}</td>
      <td class="px-4 py-2 border-b">{{ todo.title }}</td>
      <td class="px-4 py-2 border-b">
        {{ todo.completed ? "Yes" : "No" }}
      </td>
    </tr>
  </tbody>
</table>
